<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron-demo-win-1</title>
</head>
<body>
    <pre id="app"></pre>
    <script>
        const appDiv = document.querySelector('#app');
        appDiv.innerHTML = 'App started';

        const { safeIpc } = window;
        let i = 0;

        safeIpc.on('channel-1', (ipcEvent, event) => {
            appDiv.innerHTML += JSON.stringify(event, null, 2) + '\n';
        });

        setInterval(
            () => {
                safeIpc.send('main', {
                    number: i,
                    from: 1,
                    to: i % 2 ? 'main' : 'win2'
                });
                i += 1;
            },
            2000
        );
    </script>
</body>
</html>
